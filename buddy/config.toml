[audio]
capture_duration_secs = 3

[hotkey]
key = "f9"

[feedback]
mode = "tts"
success_sound = "assets/success.wav"
error_sound = "assets/error.wav"
tts_voice = "default"

[deepseek]
endpoint = "http://localhost:11434/api/chat"
model = "deepseek-r1:latest"
timeout_secs = 5

[transcription]
language_tag = "en-US"
topic_hint = "voice commands"
initial_silence_timeout_ms = 3000
end_silence_timeout_ms = 1200

[files]
details = "C:/Users/chris/Documents/details.md"
resume = "C:/Users/chris/Documents/resume.docx"
contacts = "C:/Users/chris/Documents/contacts.txt"

[applications]
chrome = "chrome"
firefox = "firefox"
vscode = "code"
terminal = "wt"

[system]
volume_mute = true
volume_up = true
volume_down = true
volume_set = true
sleep = true
shutdown = true
restart = true
lock = true
