[audio]
# Optional microphone name, defaults to system input
# device_name = "Blue Yeti"
# How long Buddy waits for speech before timing out (seconds)
capture_duration_secs = 3
sample_rate = 16000

[hotkey]
key = "ctrl+alt+b"

[feedback]
mode = "tts"
success_sound = "assets/success.wav"
error_sound = "assets/error.wav"
tts_voice = "default"

[deepseek]
endpoint = "http://localhost:11434/api/chat"
model = "deepseek-r1:latest"
timeout_secs = 5

[transcription]
# Path to a Whisper model (download via scripts/fetch_whisper_model.ps1)
model_path = "buddy/models/ggml-base.en.bin"
# Force a language (remove to let Whisper auto-detect)
language = "en"
# threads = 4

[files]
details = "C:/Users/YourName/Documents/details.md"
resume = "C:/Users/YourName/Documents/resume.docx"
contacts = "C:/Users/YourName/Documents/contacts.txt"

[applications]
chrome = "chrome"
firefox = "firefox"
vscode = "code"
terminal = "wt"

[system]
volume_mute = true
volume_up = true
volume_down = true
volume_set = true
sleep = true
shutdown = true
restart = true
lock = true

[logging]
debug = false
whisper_log = false
